version: '3.8'

services:
  elasticsearch:
    image: amsterdam/elasticsearch6
    command: elasticsearch -Ehttp.host=0.0.0.0 -Etransport.host=localhost
    ports:
      - '9200:9200'
      - '9300:9300'

  cms_search:
    build: .
    ports:
      - '8080:8080'
    volumes:
      - ./data:/app/data
    environment:
      - DATAPUNT_API_URL=${DATAPUNT_API_URL:-https://api.data.amsterdam.nl/}
    depends_on:
      - elasticsearch
    env_file: ./.env.development
