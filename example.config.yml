web:
  port: ${PORT:-8080}
  baseurl: ${BASEURL:-http://localhost:8080}
  allow_cors: true

global_search_config:
  default_read_timeout: 0.5
  connect_timeout: 0.1
  min_query_length: 3
  max_results: 12
  es_host: localhost

search_endpoints:
- type: ElasticSearchTypeAhead
  index: elasticsearch_index_cms_articles_index
  cms_url: https://acc.cms.data.amsterdam.nl
  path: typeahead

logging:
  formatters:
    default:
      format: '%(asctime)s %(levelname)-8s %(module)s:%(lineno)d: %(message)s'
  handlers:
    aiohttp.access:
      class: logging.StreamHandler
    console:
      class: logging.StreamHandler
      formatter: default
  loggers:
    # See also: <http://aiohttp.readthedocs.io/en/stable/logging.html>
    aiohttp:
      propagate: true
    aiohttp.*:
      propagate: true
    aiohttp.access:
      handlers:
      - aiohttp.access
      level: ${LOGLEVEL:-DEBUG}
      propagate: false
    aiohttp_extras:
      handlers:
      - console
      level: ${LOGLEVEL:-DEBUG}
      propagate: false
    config_loader:
      handlers:
      - console
      level: ${LOGLEVEL:-DEBUG}
      propagate: false
    cms_search:
      handlers:
      - console
      level: ${LOGLEVEL:-DEBUG}
      propagate: false
    cms_search.metrics:
      handlers:
      - console
      level: ${LOGLEVEL:-DEBUG}
      propagate: false
    plugin.storage.postgres:
      handlers:
      - console
      level: ${LOGLEVEL:-DEBUG}
      propagate: false
  root:
    handlers:
    - console
    level: ${LOGLEVEL:-WARNING}
  version: 1
